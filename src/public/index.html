<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>

  .canvas-wrapper {
    display: flex;
  }

  .canvas-container {
    width: 50%;
  }
</style>
<body>
  <script src="https://d3js.org/d3.v3.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.4/d3.layout.cloud.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/ramda@latest/dist/ramda.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"> </script>
  <script src="./utils.js"> </script>
  <script src="./app.js"> </script>
  <script>
    async function main() {
      const json = await getRoomData(1)
      const dataByUser = separateDataByUsers(json)

      const initChartByUser = (userId) => {
        const ind = dataByUser.findIndex(d => d.user.id == userId)

        const selfRadarDataset = googleRadarDatasetFromResponse([dataByUser[ind]])
        const groupRadarDataset = googleRadarDatasetFromResponse(dataByUser)

        initEmotionsRadarChart(selfRadarDataset, 'radar-self')
        initEmotionsRadarChart(groupRadarDataset, 'radar-group')

        const selfWords = watsonWordsFromResponse([dataByUser[ind]])
        const groupWords = watsonWordsFromResponse(dataByUser)

        initEmotionsWordCloud(selfWords, 'joy')
      }


      initUsersSelect(json.users, (id) => {
        initChartByUser(id)
      })

      initChartByUser(dataByUser[0].user.id)
    }

  function initUsersSelect(users, callback) {
    const select = document.getElementById('users-select')
    const ids = R.keys(users)

    select.onchange = (e) => callback(e.target.value)

    ids.forEach(id => {
      const option = document.createElement("option");
      option.value = id
      option.text = users[id].name
      select.add(option)
    })
  }

    window.onload = main
    </script>
  <div class="canvas-wrapper">
    <div class="canvas-container">
		  <canvas id="radar-self"></canvas>
    </div>

    <div class="canvas-container">
		  <canvas id="radar-group"></canvas>
    </div>
  </div>

  <select id="users-select">
  </select>
</body>
</html>
