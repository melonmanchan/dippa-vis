<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  body {
    margin: 0;
  }

  main {
    padding-top: 80px;
    margin-left: 5px;
    margin-right: 5px;
  }

  .color-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .colors {
    display: flex;
    justify-content: space-around;
    width: 60%;
  }

  .color-wrapper span {
    margin-right: 5px;
    height: 24px;
    display: inline-block;
    line-height: 24px;
    text-transform: capitalize;
  }

  .color-box {
    height: 24px;
    width: 24px;
    display: inline-block;
  }

  .canvas-wrapper {
    display: flex;
  }

  .canvas-container {
    width: 50%;
  }

  rect {
    stroke: #000;
    fill: none;
  }

  svg {
    shape-rendering: crispEdges;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
  }

.header {
  display: flex;
  position: fixed;
  width: 100vw;
  background-color: #252323;
  height: 30px;
  padding: 20px;
  color: white;
}
</style>
<body>
  <script>
  window.emotionsToColor = {
    joy: '#1abc9c',
    surprise: '#e74c3c',
    anger: '#f1c40f',
    fear: '#ecf0f1',
    sadness: '#2c3e50',
    disgust: '#2ecc71'
  }

  </script>
  <script src="https://d3js.org/d3.v3.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.4/d3.layout.cloud.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/ramda@latest/dist/ramda.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"> </script>
  <script src="./utils.js"> </script>
  <script src="./app.js"> </script>
  <script>
    async function main() {
      let currentLabel = 'joy'
      let currentUserInd = 0
      let currentSampleSize = 10

      const json = await getRoomData(1)
      const dataByUser = separateDataByUsers(json)

      const initChartByUser = (ind) => {
        const selfRadarDataset = googleRadarDatasetFromResponse([dataByUser[ind]], 'Your emotions')
        const groupRadarDataset = googleRadarDatasetFromResponse(dataByUser,'Group emotions')

        initEmotionsRadarChart(selfRadarDataset, 'radar-self')
        initEmotionsRadarChart(groupRadarDataset, 'radar-group')
      }

      const _initEmotionsWordCloudByUser = (ind) => (emotion) => {
        currentLabel = emotion
        const selfWords = watsonWordsFromResponse([dataByUser[ind]])
        initEmotionsWordCloud(selfWords, currentLabel, '.self-word-cloud')
      }

      let initEmotionsWordCloudByUser = () => {}

      const initEmotionsWordCloudForGroup = (emotion) => {
        const groupWords = watsonWordsFromResponse(dataByUser)
        initEmotionsWordCloud(groupWords, emotion, '.group-word-cloud')
      }

      const initEmotionsMarimekkoByUser = (val) => {
        currentSampleSize = val
        const data = marimekkoDataFromResponse(dataByUser[currentUserInd], currentSampleSize)
        initEmotionsMarimekko(data, '#self-marimekko')
      }

      document.getElementById('self-word-select').onchange = (e) => initEmotionsWordCloudByUser(e.target.value)
      document.getElementById('group-word-select').onchange = (e) => initEmotionsWordCloudForGroup(e.target.value)

      document.getElementById('group-marimekko-range').onchange = (e) => initEmotionsMarimekko(marimekkoDataFromResponse(json, parseInt(e.target.value)), '#group-marimekko')
      document.getElementById('self-marimekko-range').onchange = (e) => initEmotionsMarimekkoByUser(parseInt(e.target.value))

      initUsersSelect(json.users, (id) => {
        const ind = dataByUser.findIndex(d => d.user.id == id)

        currentUserInd = ind
        initChartByUser(currentUserInd)
        initEmotionsWordCloudByUser = _initEmotionsWordCloudByUser(currentUserInd)
        initEmotionsWordCloudByUser(currentLabel)
        initEmotionsMarimekkoByUser(currentSampleSize)
      })

      // Default initialization
      initChartByUser(currentUserInd)

      initEmotionsWordCloudByUser = _initEmotionsWordCloudByUser(currentUserInd)
      initEmotionsWordCloudByUser(currentLabel)
      initEmotionsWordCloudForGroup('joy')

      initEmotionsMarimekkoByUser(currentSampleSize)
      initEmotionsMarimekko(marimekkoDataFromResponse(json, currentSampleSize), '#group-marimekko')

      const colorsWrapper = document.getElementById('colors')

      R.toPairs(window.emotionsToColor).map(arr => {
        const [emotion, color] = arr
        const wrapperSpan = document.createElement('span')
        wrapperSpan.className = 'color-wrapper'
        const label = document.createElement('span')
        const colorBox = document.createElement('span')
        colorBox.className = 'color-box'
        colorBox.style.backgroundColor = color
        label.innerHTML = emotion
        wrapperSpan.appendChild(label)
        wrapperSpan.appendChild(colorBox)
        colorsWrapper.appendChild(wrapperSpan)
      })
    }

  function initUsersSelect(users, callback) {
    const select = document.getElementById('users-select')
    const ids = R.keys(users)

    select.onchange = (e) => callback(e.target.value)

    ids.forEach(id => {
      const option = document.createElement("option");
      option.value = id
      option.text = users[id].name
      select.add(option)
    })
  }



    window.onload = main
    </script>
    <header class="header">
      <div>
        <span>
        Current user: 
        </span>

      <select id="users-select">
      </select>
      </div>

      <div class="colors" id="colors">

      </div>
    </header>

    <main>
      <div class="canvas-wrapper">
        <div class="canvas-container">
          <canvas id="radar-self"></canvas>
        </div>

        <div class="canvas-container">
          <canvas id="radar-group"></canvas>
        </div>
      </div>

      <div class="canvas-wrapper">
        <div>
      <div class="self-word-cloud">
        </div>
        <select id="self-word-select">
          <option value="joy">Joy</option>
          <option value="fear">Fear</option>
          <option value="disgust">Disgust</option>
          <option value="anger">Anger</option>
          <option value="sadness">Sadness</option>
        </select>
        </div>

        <div>
          <div class="group-word-cloud">
          </div>
          <select id="group-word-select">
            <option value="joy">Joy</option>
            <option value="fear">Fear</option>
            <option value="disgust">Disgust</option>
            <option value="anger">Anger</option>
            <option value="sadness">Sadness</option>
          </select>
        </div>
      </div>


      <div class="canvas-wrapper">
        <div>
          <input type="range" min="1" max="25" value="10" id="self-marimekko-range">
          <div id="self-marimekko">
          </div>
        </div>

        <div>
          <input type="range" min="1" max="25" value="10" id="group-marimekko-range">
          <div id="group-marimekko">
          </div>
        </div>
      </div>
    </main>
</body>
</html>
