  <h1>Hello</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"> </script>
  <script>
    async function getRoomData(id) {
      const response = await fetch(`./rooms/${id}`)
      const json = await response.json()
      return json
    }

    }

    window.onload = main
    </script>
